name: 每日股票分析

on:
  # 定时触发 - 每天北京时间 18:00 (UTC 10:00)
  schedule:
    - cron: '0 10 * * 1-5'  # 周一到周五，UTC 10:00 = 北京时间 18:00
  
  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options:
          - full          # 完整分析（股票+大盘）
          - market-only   # 仅大盘复盘
          - stocks-only   # 仅股票分析

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      # === 【新增步骤】下载 TrendRadar 的新闻数据 ===
      - name: 下载 TrendRadar 新闻数据
        uses: dawidd6/action-download-artifact@v2
        with:
          # 如果是私有仓库，需要配置 PAT (Personal Access Token)
          # github_token: ${{ secrets.YOUR_PAT }} 
          github_token: ${{ secrets.GITHUB_TOKEN }} # 如果是公开仓库或同一账号下
          workflow: crawler.yml        # 对方仓库里 workflow 的文件名
          repo: DansornChan/danstrendrader  # 对方仓库全名
          name: news-summary-json      # 刚才在上游起的名字
          path: .                      # 下载到当前根目录 (main.py 会在这里找)
          search_artifacts: true       # 搜索最新的
        continue-on-error: true        # 关键！下载失败不要报错，继续跑股票分析
      # ==========================================

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 创建必要目录
        run: |
          mkdir -p data logs reports output # 顺便确保 output 目录存在
      
      - name: 执行股票分析
        env:
          # Gemini AI
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL || secrets.GEMINI_MODEL || 'gemini-3-flash-preview' }}
          GEMINI_MODEL_FALLBACK: ${{ vars.GEMINI_MODEL_FALLBACK || secrets.GEMINI_MODEL_FALLBACK || 'gemini-2.5-flash' }}
          GEMINI_REQUEST_DELAY: '3.0'  # GitHub Actions 建议增加延时
          
          # 数据源 (可选)
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          
          # 搜索服务
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}
          
          # OpenAI 兼容 API（备选）
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL || secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || secrets.OPENAI_MODEL }}
          
          # 通知渠道（可同时配置多个，全部推送）
          # 方式一：企业微信
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          # 方式二：飞书
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          # 方式三：Telegram（需同时配置 Bot Token 和 Chat ID）
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # 方式四：邮件（只需邮箱和授权码，SMTP自动识别）
          EMAIL_SENDER: ${{ vars.EMAIL_SENDER || secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ vars.EMAIL_RECEIVERS || secrets.EMAIL_RECEIVERS }}
          # 方式五：自定义 Webhook（支持钉钉、Discord、Slack、Bark等，多个用逗号分隔）
          CUSTOM_WEBHOOK_URLS: ${{ secrets.CUSTOM_WEBHOOK_URLS }}
          CUSTOM_WEBHOOK_BEARER_TOKEN: ${{ secrets.CUSTOM_WEBHOOK_BEARER_TOKEN }}
          # 方式六：飞书文档
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_FOLDER_TOKEN: ${{ secrets.FEISHU_FOLDER_TOKEN }}

          
          # 自选股列表 (从 secrets 或使用默认值)
          STOCK_LIST: ${{ vars.STOCK_LIST || secrets.STOCK_LIST || '600519' }}
          
          # 其他配置
          LOG_LEVEL: INFO
          DATA_DAYS: 60
          MAX_CONCURRENT: 1
        run: |
          # 判断运行模式
          MODE="${{ github.event.inputs.mode || 'full' }}"
          
          echo "=========================================="
          echo "运行模式: $MODE"
          echo "自选股: $STOCK_LIST"
          echo "时间: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "BOCHA_API_KEYS 是否配置: $([ -n "$BOCHA_API_KEYS" ] && echo '是' || echo '否')"
          echo "BOCHA_API_KEYS 长度: ${#BOCHA_API_KEYS}"
          
          # 检查新闻文件是否下载成功
          if [ -f "news_summary.json" ]; then
            echo "✅ 成功检测到 TrendRadar 新闻数据文件"
            ls -lh news_summary.json
          else
            echo "⚠️ 未检测到新闻文件，将跳过新闻注入"
          fi
          echo "=========================================="
          
          if [ "$MODE" = "market-only" ]; then
            python main.py --market-review
          elif [ "$MODE" = "stocks-only" ]; then
            python main.py --no-market-review
          else
            python main.py
          fi
      
      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports-${{ github.run_number }}
          path: |
            reports/
            logs/
          retention-days: 30
      
      - name: 显示运行结果
        if: always()
        run: |
          echo "=========================================="
          echo "分析完成"
          echo "=========================================="
          if [ -d "reports" ]; then
            echo "生成的报告:"
            ls -la reports/
          fi
